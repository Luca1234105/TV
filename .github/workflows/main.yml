name: Esegui Script Principale

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 */2 * * *'  # Esegui ogni 2 ore (o '0 2 * * *' per una volta al giorno)
  workflow_dispatch:  # Consente l'esecuzione manuale

jobs:
  run-main-script:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Imposta l'ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 3. Imposta l'ambiente Node.js (per Playwright)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Installa le dipendenze Python e Node/Playwright
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install blinker==1.4 selenium-wire undetected-chromedriver requests beautifulsoup4 lxml playwright bs4 rapidfuzz fuzzywuzzy python-Levenshtein python-dateutil python-dotenv selenium webdriver-manager pillow
          npm install playwright
          npx playwright install --with-deps chrome

      # 5. Esegue lo script principale
      - name: Run main script (lista.py)
        run: |
          python lista.py
      
      # 6. Fa il commit e il push dei file generati se ci sono modifiche
      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Aggiungi tutti i file che il tuo script potrebbe generare o modificare
          git add . 
          # Controlla se ci sono modifiche da committare
          if git diff --staged --quiet; then
            echo "Nessuna modifica da committare."
          else
            git commit -m "Aggiornamento automatico dei file"
            git push
          fi
